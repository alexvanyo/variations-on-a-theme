<VirtualHost *>
    ServerName http://ec2-35-160-236-10.us-west-2.compute.amazonaws.com/

    WSGIDaemonProcess VariationsBackend user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/VariationsBackend/VariationsBackend.wsgi

    <Directory /var/www/VariationsBackend>
        WSGIProcessGroup VariationsBackend
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>