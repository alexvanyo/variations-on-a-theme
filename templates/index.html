<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variations on a Theme</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/s3.css') }}">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function() {
        $("input:file").change(function (){
          var fileName = $(this).val();
          if (fileName.length > 0) {
            $(".custom-file-upload").html('1 File Selected');
            $(".custom-file-upload").css('font-size', '12px');
          }
          else {
            $(".custom-file-upload").html('Choose File');
          }
        });
      });
    </script>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h3 class="text-muted">Variations on a Theme</h3>
        </div>
        <div class = "submit">
        <form action="uploads" method = "post"  enctype = "multipart/form-data">
            <label class="custom-file-upload" for="inputFile">Choose File</label>
              <input class = "inputFile" id="inputFile" type="file" name="file">
            <input class = "buttonSubmit" type="submit" value="Variate!">
        </form>
        </div>
    </div>
</body>
</html>
